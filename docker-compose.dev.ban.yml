services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ban-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - ban-net

  mongo:
    image: mongo:6
    container_name: ban-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ban-net

  mongo-express:
    image: mongo-express
    container_name: ban-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    networks:
      - ban-net

  postgres:
    image: postgres:15
    container_name: ban-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ban
      POSTGRES_USER: ban_user
      POSTGRES_PASSWORD: ban_pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ban-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: ban-pgadmin
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ban.fr
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - ban-net

volumes:
  mongo_data:
  pg_data:

networks:
  ban-net:
    driver: bridge
